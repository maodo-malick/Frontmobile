<ion-content [fullscreen]="true">


  <ion-grid class="grille">
    <ion-row>
      <ion-col offset="1">
        <div >
          <ion-buttons>
            <ion-button (click)="openMenu()">
              <ion-icon  name="menu-outline"  style="color: #07AEEF"></ion-icon>
            </ion-button>
          </ion-buttons>

        </div>
      </ion-col>
      <ion-col offset="1">
        <div class="logo">
          <ion-thumbnail>
            <img src="/assets/logo.png">
          </ion-thumbnail>
        </div>
      </ion-col>
      <ion-col offset="1">
        <div class="avatar">
          <ion-avatar><img src="/assets/body.jpeg"> </ion-avatar>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card style="border-bottom: solid 2px #07AEEF ">
    <ion-grid >

        <ion-row>
          <ion-col>
            <span style="color: black"> Mon solde disponible</span>
          </ion-col>
        </ion-row>
      <ion-row>
          <ion-col  offset="1">
            <div style="color: #07AEEF; font-size: 25px">{{account.solde}}</div>
          </ion-col>
        <ion-col>
          <div><span>F CFA</span></div>
        </ion-col>
      <ion-col offset="1">
          <div>
             <ion-buttons>
              <ion-button>
                <ion-icon name="eye-off-outline" style="color: #07AEEF "></ion-icon>
              </ion-button>
            </ion-buttons>
          </div>
      </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <span style="color: #0d0d0d">Mise à jour le  {{date | date:'short'}}</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="schedule">
        <ion-icon name="Home-outline" ></ion-icon>

      </ion-tab-button>

      <ion-tab-button tab="speakers">
        <ion-icon name="reload-outline"></ion-icon>

      </ion-tab-button>

      <ion-tab-button tab="map">
        <ion-icon name="map"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="about">
        <ion-icon name="calculator-outline"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  <ion-list style="margin-top: 15%">
    <div routerLink="/depot">
      <ion-row>
        <ion-col size="11" >
          <ion-item >
            <ion-icon name="return-up-forward-outline" style="color: orangered; margin-right: 10px"></ion-icon>
            <ion-label>Dépôt</ion-label>
            <ion-icon name="chevron-forward-outline" style="color: orangered; font-size: 20px"  ></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
    </div>
<div routerLink="/retrait">
  <ion-row>
    <ion-col size="11" >
      <ion-item style="border-color: orangered;">
        <ion-icon name="return-up-back-outline"  style="color: orangered; margin-right: 10px"></ion-icon>
        <ion-label>Retrait</ion-label>
        <ion-icon name="chevron-forward-outline" style="color: orangered; font-size: 20px" ></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>
</div>
    <div routerLink="/transaction">
      <ion-row>
        <ion-col size="11" >
          <ion-item style="border-color: orangered;">
            <ion-icon name="sync-outline" style="color: orangered; margin-right: 10px"></ion-icon>
            <ion-label>Mes Transactions</ion-label>
            <ion-icon name="chevron-forward-outline" style="color: orangered; font-size: 20px" ></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
    </div>
   <div>
     <ion-row>
       <ion-col size="11" >
         <ion-item style="border-color: orangered;">
           <ion-icon name="sync-outline" style="color: orangered; margin-right: 10px"></ion-icon>
           <ion-label>Toutes les Transactions</ion-label>
           <ion-icon name="chevron-forward-outline" style="color: orangered; font-size: 20px" ></ion-icon>
         </ion-item>
       </ion-col>
     </ion-row>
   </div>
<div routerLink="/commissions">
  <ion-row>
    <ion-col size="11" >
      <ion-item style="border-color: orangered;" >
        <ion-icon name="cash-outline"  style="color: orangered; margin-right: 10px"></ion-icon>
        <ion-label>Mes Commisions</ion-label>
        <ion-icon name="chevron-forward-outline" style="color: orangered; font-size: 20px" ></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>
</div>
   <div routerLink="/calculateur-frais">
     <ion-row>
       <ion-col size="11" >
         <ion-item style="border-color: orangered;" >
           <ion-icon name="calculator-outline"  style="color: orangered; margin-right: 10px"></ion-icon>
           <ion-label>Calculateur de frais</ion-label>
           <ion-icon name="chevron-forward-outline" style="color: orangered; font-size: 20px" ></ion-icon>
         </ion-item>
       </ion-col>
     </ion-row>

   </div>
  <div routerLink="/login" (click)="logout()">
    <ion-row>
      <ion-col size="11" >
        <ion-item style="border-color: orangered;" >
          <ion-icon name="log-out-outline"  style="color: orangered; margin-right: 10px"></ion-icon>
          <ion-label>Déconnexion</ion-label>
          <ion-icon name="chevron-forward-outline" style="color: orangered; font-size: 20px" ></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>


  </ion-list>

</ion-content>
