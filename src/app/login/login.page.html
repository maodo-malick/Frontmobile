<ion-content [fullscreen]="true" class="background">
  <ion-card-header >
    <ion-row class="logo" >
      <ion-col size="6" offset="3">
        <img src="/assets/logo.png">
      </ion-col>
    </ion-row>

  </ion-card-header>
  <form [formGroup]="ionicForm" (ngSubmit)="submitForm()" >
    <ion-row >
      <ion-col size="10" offset="1">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"  required></ion-input>
        </ion-item>
        <ng-container *ngFor="let validation of validation_messages.email">
          <span class="error ion-padding" *ngIf="ionicForm.get('email').hasError(validation.type) && (ionicForm.get('email').dirty || ionicForm.get('email').touched)">
            {{ validation.message }}
          </span>
        </ng-container>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col size="10" offset="1">
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"  required></ion-input>
        </ion-item>
        <ng-container *ngFor="let validation of validation_messages.password">
          <span class="error ion-padding" *ngIf="ionicForm.get('password').hasError(validation.type) && (ionicForm.get('password').dirty || ionicForm.get('password').touched)">
           {{ validation.message }}
          </span>
        </ng-container>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col size="8" offset="1">
        <a href="#">Mot de passe oubli√©?</a>
      </ion-col>
    </ion-row>
    <ion-row class="btn" >
      <ion-col size="8" offset="2" >
        <ion-button color="secondary" shape="round" size="large" type="submit"  [disabled]="!ionicForm.valid" expand="block">Se Connecter</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
