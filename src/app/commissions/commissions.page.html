<ion-content [fullscreen]="true">
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="schedule">
        <ion-icon name="home-outline" ></ion-icon>

      </ion-tab-button>

      <ion-tab-button tab="speakers">
        <ion-icon name="reload-outline"></ion-icon>

      </ion-tab-button>

      <ion-tab-button tab="map">
        <ion-icon name="map"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="about">
        <ion-icon name="calculator-outline"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  <ion-grid class="grille">
    <ion-row>
      <ion-col offset="1">
        <div >
          <ion-icon name="home-outline" style="color: #07AEEF; box-shadow: none" routerLink="/acceuil"></ion-icon>
        </div>
      </ion-col>
      <ion-col offset="1">
        <div class="logo">
          <ion-thumbnail>
            <img src="/assets/logo.png">
          </ion-thumbnail>
        </div>
      </ion-col>
      <ion-col offset="1">
        <div class="avatar" >
          <ion-avatar><img src="/assets/body.jpeg" hidden="true"> </ion-avatar>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="8" offset="2" style="margin-top: 5%">
        <ion-item style="border-bottom: solid 3px #07AEEF ">
          <ion-icon name="cash-outline"  style="color: #07AEEF; margin-right: 2px;"></ion-icon>
          <ion-label style="font-size: 10px">Mes Commissions</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid >
    <ion-row>
      <ion-col size="4">
        <div >
          <ion-item>
            <ion-label style="font-size: 10px">Type</ion-label>
            <ion-select ok-text="Ok" cancel-text="Annuler">
              <ion-select-option value="dos">DOS</ion-select-option>
              <ion-select-option value="lunix">Linux</ion-select-option>

            </ion-select>
          </ion-item>
        </div>
      </ion-col>
      <ion-col size="4">
        <div >
          <ion-item>
            <ion-label style="font-size: 10px">Du</ion-label>
            <ion-select ok-text="Okay" cancel-text="Nah">
              <ion-select-option value="dos">DOS</ion-select-option>
              <ion-select-option value="lunix">Linux</ion-select-option>
              <ion-select-option value="mac7">Mac OS 7</ion-select-option>

            </ion-select>
          </ion-item>
        </div>
      </ion-col>
      <ion-col size="4">
        <div >
          <ion-item>
            <ion-label style="font-size: 10px">Au</ion-label>
            <ion-select ok-text="Ok" cancel-text="Annuler">
              <ion-select-option value="dos">DOS</ion-select-option>
              <ion-select-option value="lunix">Linux</ion-select-option>
              <ion-select-option value="mac7">Mac OS 7</ion-select-option>
            </ion-select>
          </ion-item>

        </div>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
